<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS CRUD Homework</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Form Styling */
    .form-container {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }

    /* Button Colors */
    #saveBtn {
      background-color: #28a745;
    }

    /* Green */
    .edit-btn {
      background-color: #ffc107;
      color: black;
      margin-right: 5px;
    }

    /* Yellow */
    .delete-btn {
      background-color: #dc3545;
    }

    /* Red */

    /* Product List Styling */
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #ddd;
    }
  </style>
</head>

<body>

  <h2>Product Manager (CRUD)</h2>

  <div class="form-container">
    <h3>Add / Edit Product</h3>
    <input type="hidden" id="productId"> <input type="text" id="productTitle" placeholder="Product Title">
    <input type="number" id="productPrice" placeholder="Price">
    <button id="saveBtn" onclick="handleFormSubmit()">Create Product</button>
    <button onclick="resetForm()" style="background-color: #6c757d;">Cancel</button>
  </div>

  <div id="productList">
    <p>Loading products...</p>
  </div>

  <script>
    const API_URL = 'https://api.escuelajs.co/api/v1/products';

    async function getProducts() {
      try {
        const response = await fetch(API_URL + '?offset=0&limit=10');
        const products = await response.json();
        renderList(products);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function renderList(products) {
      const listContainer = document.getElementById('productList');
      listContainer.innerHTML = '';

      products.forEach(product => {
        const itemHTML = `
                    <div class="product-card" id="product-${product.id}">
                        <div class="product-info">
                            <div>
                                <strong>${product.title}</strong><br>
                                $${product.price}
                            </div>
                        </div>
                        <div>
                            <button class="edit-btn" onclick="prepareUpdate('${product.id}', '${product.title}', '${product.price}')">Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>
                        </div>
                    </div>
                `;
        listContainer.innerHTML += itemHTML;
      });
    }

    async function handleFormSubmit() {
      const id = document.getElementById('productId').value;
      const title = document.getElementById('productTitle').value;
      const price = document.getElementById('productPrice').value;

      if (!title || !price) { alert("Please fill in fields"); return; }

      const productData = {
        title: title,
        price: parseInt(price),
        description: "A description for homework",
        categoryId: 1,
        images: ["https://placehold.co/640x480"]
      };

      if (id) {
        await updateProduct(id, productData);
      } else {
        await createProduct(productData);
      }
    }

    async function createProduct(data) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alert("Product Created!");
          resetForm();
          getProducts();
        }
      } catch (error) { console.error("Error creating:", error); }
    }

    async function updateProduct(id, data) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alert("Product Updated!");
          resetForm();
          getProducts();
        }
      } catch (error) { console.error("Error updating:", error); }
    }

    function prepareUpdate(id, title, price) {
      document.getElementById('productId').value = id;
      document.getElementById('productTitle').value = title;
      document.getElementById('productPrice').value = price;

      document.getElementById('saveBtn').innerText = "Update Product";
      window.scrollTo(0, 0); // Scroll to top
    }
    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });
        if (response.ok) {
          document.getElementById(`product-${id}`).remove();
          alert("Product Deleted");
        }
      } catch (error) { console.error("Error deleting:", error); }
    }

    function resetForm() {
      document.getElementById('productId').value = '';
      document.getElementById('productTitle').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('saveBtn').innerText = "Create Product";
    }
    getProducts();
  </script>
</body>

</html>
